<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   <employee-count [all]="getTotalEmployeesCount()"
                   [male]="getTotalMaleEmployeesCount()"
                   [female]="getTotalFemaleEmployeesCount()"
                   (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)"
                   ></employee-count>
    <br /><br />
    <table> 
        <thead>
            <tr>
                <th>code</th>
                <th>name</th>
                <th>gender</th>
                <th>annualSal</th>
                <th>Index</th>
                <th>isFirst</th>
                <th>isLast</th>
                <th>Is Even</th>
                <th>Is Odd</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let employee of employees;">
                <tr  *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender">
                    <td>{{employee.code | uppercase}}</td>
                    <td>{{employee.name | employeeTitle:employee.gender}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.annualSal | currency:'USD':true:'1.3-3' | uppercase}}</td>
                    <td>{{i }}</td>
                    <td>{{isFirst}}</td>
                    <td>{{isLast}}</td>
                    <td>{{isEven}}</td>
                    <td>{{isOdd}}</td>
                 </tr>
            </ng-container>
            <tr *ngIf="!employees || employees.length==0">
                <td colspan="5">No Employees Found</td>
            </tr>
        </tbody>

    </table>
        <br/>
    
</body>
</html>
